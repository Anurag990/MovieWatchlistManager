<html xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>WatchList App</title>    <!-- Bootstrap CSS -->    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"></head><body><nav class="navbar navbar-expand-lg navbar-dark bg-dark ">    <a class="navbar-brand" href="#">WatchList </a>    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">        <span class="navbar-toggler-icon"></span>    </button>    <div class="collapse navbar-collapse" id="navbarNav">        <ul class="navbar-nav">            <li class="nav-item active">                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>            </li>            <li class="nav-item">                <a class="nav-link" href="watchListItemForm" target="">Submit an Item</a>            </li>        </ul>    </div></nav><h2 class = "mt-4">Watchlist</h2><div>    <table class="table table-striped">        <thead>        <tr>            <th scope="text-left">Title</th>            <th scope="text-left">Rating</th>            <th scope="text-left">Priority</th>            <th scope="text-left">Comment</th>            <th scope="tect-left"></th>        </tr>        </thead>        <tbody>        <tr th:each="movierow : ${watchlistrows}">            <td th:text="${movierow.title}">Avatar</td>            <td th:text="${movierow.rating}">7.8</td>            <td th:text="${movierow.priority}">Low</td>            <td th:text="${movierow.comment}">Peter recommended</td>            <td><a href="#"class="btn btn-info" role="button" th:href="@{/watchListItemForm(id=${movierow.id})}">Update</a></td>        </tr>        </tbody>    </table>    <hr/>    <div>        Number of movies to watch : <span th:text="${noofmovies}"> </span>    </div></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></body></html>
