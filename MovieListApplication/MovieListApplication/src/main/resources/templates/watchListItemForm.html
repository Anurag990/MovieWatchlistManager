<html xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>WatchList App</title>    <!-- Bootstrap CSS --><!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"--><!--          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">-->    <link rel = "stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></head><body><div><nav class="navbar navbar-expand-lg navbar-dark bg-dark ">    <a class="navbar-brand" href="#">WatchList </a>    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">        <span class="navbar-toggler-icon"></span>    </button>    <div class="collapse navbar-collapse" id="navbarNav">        <ul class="navbar-nav">            <li class="nav-item active">                <a class="nav-link" href="">Home <span class="sr-only">(current)</span></a>            </li>            <li class="nav-item">                <a class="nav-link" href="https://www.linkedin.com/in/anurag-anand-6821a4230/"                   target="_blank">Contact</a>            </li>        </ul>    </div></nav><h2 class="welcomeLine" style="font-weight:500; margin-top: 3%;text-align: center;">SUBMIT AN ITEM</h2><div class="form"     style="padding-top: 50px; display: flex; flex-direction: row; justify-content: space-around;  margin-top: 3%;">    <form th:action="@{/watchListItemForm}" method="post" th:object="${watchListItem}" style="width: 100%; margin-left: 10%; font-size: 1.3rem; font-family: Arial, Helvetica, sans-serif;">        <div class="form-group row">            <label for="title" class="col-lg-2 col-form-label" style="font-weight:bolder">Title</label>            <div class="col-lg-4">                <input  th:field="*{title}"  type="text" class="form-control" placeholder="Mandatory">            </div>            <div class="col-lg-4">                <span class="text-danger" th:error="*{title}"></span>            </div>        </div>            <div class="form-group row">                <label for="rating" class="col-lg-2 col-form-label" style="font-weight:bolder; ">Rating</label>                <div class="col-lg-4">                    <input th:field="*{rating}" type="text" class="form-control" placeholder="5.0 < Number < 10.0">                </div>            </div>            <div class="form-group row">                <label for="Priority" class="col-lg-2 col-form-label mr-0"                       style="font-weight:bolder">Priority</label>                <div class="col-lg-4">                    <input th:field="*{Priority}" type="text" class="form-control" placeholder="Low|Medium|High">                </div>                <div class="col-lg-4">                    <span class="text-danger"></span>                </div>            </div>            <div class="form-group row">                <label for="comment" class="col-lg-2 col-form-label" style="font-weight:bolder">Comments</label>                <div class="col-lg-4">                    <textarea th:field="*{comment}" class="form-control" rows="3" placeholder=" Max. 50 chars"></textarea>                </div>                <div class="col-lg-4">                    <span class="text-danger" th:error="*{comment}"></span>                </div>            </div>            <div class="form-group row">                <div class="col-lg-10" style="margin-left: 100px; margin-top: 20px;">                    <input type="hidden" th:field="*{id}"/>                    <button type="submit" class="btn btn-secondary"                            style="width: 100px;padding: 10px;">Submit</button>                </div>            </div>    </form>    <div>        <img style="border-radius: 50%;"             src="https://i.pinimg.com/originals/b1/dd/98/b1dd9854198ed995d3c5fb75c4337713.png" alt="img"             width="80%">    </div></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></div></body></html>
